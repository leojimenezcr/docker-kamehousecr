version: "3.8"

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:release
    entrypoint: ["/bin/sh", "./start-server.sh"]
    volumes:
      - /home/leojimenezcr/immich-app/upload:/usr/src/app/upload
    env_file:
      - ../stack.env
    environment:
      - NODE_ENV=production
    networks:
      - immich-net
    restart: always

  immich-microservices:
    container_name: immich_microservices
    image: ghcr.io/immich-app/immich-server:release
    entrypoint: ["/bin/sh", "./start-microservices.sh"]
    volumes:
      - /home/leojimenezcr/immich-appupload:/usr/src/app/upload
    env_file:
      - ../stack.env
    environment:
      - NODE_ENV=production
    networks:
      - immich-net
    restart: always

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:release
    volumes:
      - /home/leojimenezcr/immich-appupload:/usr/src/app/upload
      - /home/leojimenezcr/immich-appmodel-cache:/cache
    env_file:
      - ../stack.env
    environment:
      - NODE_ENV=production
    networks:
      - immich-net
    restart: always

  immich-web:
    container_name: immich_web
    image: ghcr.io/immich-app/immich-web:release
    entrypoint: ["/bin/sh", "./entrypoint.sh"]
    env_file:
      - ../stack.env
    networks:
      - immich-net
      - immichapp-net
    restart: always

  typesense:
    container_name: immich_typesense
    image: typesense/typesense:0.24.0
    environment:
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_DATA_DIR=/data
    logging:
      driver: none
    volumes:
      - /home/leojimenezcr/immich-apptsdata:/data
    networks:
      - immich-net
    restart: always

  redis:
    container_name: immich_redis
    image: redis:6.2
    networks:
      - immich-net
    restart: always

  database:
    container_name: immich_postgres
    image: postgres:14
    env_file:
      - ../stack.env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      PG_DATA: /var/lib/postgresql/data
    volumes:
      - /home/leojimenezcr/immich-apppgdata:/var/lib/postgresql/data
    networks:
      - immich-net
    restart: always

  immich-proxy:
    container_name: immich_proxy
    image: ghcr.io/immich-app/immich-proxy:release
    environment:
      # Make sure these values get passed through from the env file
      - IMMICH_SERVER_URL
      - IMMICH_WEB_URL
    ports:
      - 2283:8080
    logging:
      driver: none
    networks:
      - immich-net
      - immichapp-net
    restart: always

networks:
  immich-net:
  immichapp-net:
    attachable: true
